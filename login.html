<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="img/logo-platzi-video-BW2.png" alt="logo" tabindex="0" class="header__img">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia Sesión</h2>
      <form class="login__container--form">
        <input type="email" class="input" aria-label="Correo electronico" placeholder="Correo electrónico">
        <input type="password" class="input" aria-label="Contraseña" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label for="box">
            <input type="checkbox" id="box" value="1"> Recuerdame
          </label>
          <a href="/login.html">olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="img/google-icon.png" alt="Google"> Inicia sesión con Google
        </div>
        <div>
          <img src="img/twitter-icon.png" alt="Google"> Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">
        No tienes ninguna cuenta
        <a href="/">Regístrate</a>
      </p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
